<!-- alibi.html - Página Atualizada -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Álibi - Álibis Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/global.css" />
</head>
<body class="bg-[#0b1120] text-white font-sans">
  <header class="bg-[#0f172a] text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/">
        <img src="/assets/logo.png" alt="Logo" class="h-10" />
      </a>
      <nav class="hidden md:flex space-x-6 text-sm">
        <a href="/index.html" class="hover:text-[#22C55E] transition">Início</a>
        <a href="/scanner.html" class="hover:text-[#22C55E] transition">Scanner</a>
        <a href="/emotional-evaluation.html" class="hover:text-[#22C55E] transition">Apoio Emocional</a>
      </nav>
    </div>
  </header>

  <div class="h-24"></div>

  <section class="py-20 px-6 text-center animate-on-scroll">
    <h1 class="text-4xl font-bold mb-6 fade-in">Gerador de Álibis Inteligente</h1>
    <p class="text-lg mb-10 text-gray-300 slide-in-left">Use nossa IA para criar uma desculpa convincente baseada no seu estado atual.</p>

    <form id="alibi-form" class="max-w-xl mx-auto space-y-6 text-left bg-[#1a1d3b] p-8 rounded-xl shadow-lg border border-[#00e9ff]">
      <div>
        <label for="para" class="block text-sm text-gray-300 mb-2">Para quem é o álibi?</label>
        <select id="para" required class="w-full p-3 rounded bg-white text-black">
          <option value="">Selecione...</option>
          <option>Chefe</option>
          <option>Professor(a)</option>
          <option>Namorado(a)</option>
          <option>Outro</option>
        </select>
      </div>
      <div>
        <label for="motivo" class="block text-sm text-gray-300 mb-2">Motivo do Álibi</label>
        <select id="motivo" required class="w-full p-3 rounded bg-white text-black">
          <option value="">Selecione...</option>
          <option>Doença</option>
          <option>Compromisso familiar</option>
          <option>Problemas pessoais</option>
          <option>Outro</option>
        </select>
      </div>
      <div>
        <label for="audio" class="block text-sm text-gray-300 mb-2">Deseja incluir um áudio falso?</label>
        <select id="audio" required class="w-full p-3 rounded bg-white text-black">
          <option value="">Selecione...</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-purple-700 hover:bg-purple-600 text-white py-3 rounded-lg animated-btn">Gerar Álibi</button>
    </form>

    <div id="resultado-alibi" class="mt-10 hidden p-6 rounded-lg bg-[#051428] text-[#00e9ff] border border-[#00e9ff] text-left max-w-xl mx-auto">
      <h3 class="text-xl font-bold mb-4">Álibi Gerado:</h3>
      <p id="alibi-gerado"></p>
    </div>
  </section>

  <script>
    document.getElementById("alibi-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const para = document.getElementById("para").value;
      const motivo = document.getElementById("motivo").value;
      const audio = document.getElementById("audio").value;

      let mensagem = `Olá ${para}, infelizmente precisei me ausentar devido a ${motivo.toLowerCase()}. Agradeço a compreensão.`;
      if (audio === "Sim") {
        mensagem += " Áudio de justificativa será enviado em breve para maior credibilidade.";
      }

      document.getElementById("alibi-gerado").innerText = mensagem;
      document.getElementById("resultado-alibi").classList.remove("hidden");
    });
  </script>
</body>
</html>
