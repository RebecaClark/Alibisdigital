<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Personagem médico - aspecto profissional -->
  <defs>
    <radialGradient id="faceGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#E6E6E6" />
      <stop offset="100%" stop-color="#B3B3B3" />
    </radialGradient>
  </defs>
  
  <!-- Cabeça -->
  <circle cx="60" cy="60" r="40" fill="url(#faceGradient)" />
  
  <!-- Óculos -->
  <circle cx="45" cy="50" r="10" fill="none" stroke="#333333" stroke-width="2" />
  <circle cx="75" cy="50" r="10" fill="none" stroke="#333333" stroke-width="2" />
  <line x1="55" y1="50" x2="65" y2="50" stroke="#333333" stroke-width="2" />
  
  <!-- Olhos por trás dos óculos -->
  <circle cx="45" cy="50" r="3" fill="#333333" />
  <circle cx="75" cy="50" r="3" fill="#333333" />
  
  <!-- Sobrancelhas sérias -->
  <path d="M35 42 Q45 39 55 42" stroke="#333333" stroke-width="2" fill="none" />
  <path d="M65 42 Q75 39 85 42" stroke="#333333" stroke-width="2" fill="none" />
  
  <!-- Boca neutra -->
  <line x1="50" y1="70" x2="70" y2="70" stroke="#333333" stroke-width="2" stroke-linecap="round" />
  
  <!-- Estetoscópio -->
  <path d="M30 90 C25 80 20 70 25 60 C30 50 40 45 30 35" fill="none" stroke="#10B981" stroke-width="3" />
  <circle cx="30" cy="35" r="5" fill="#10B981" />
  
  <!-- Símbolo médico -->
  <rect x="75" y="20" width="20" height="20" fill="#10B981" rx="3" ry="3" />
  <rect x="80" y="15" width="10" height="30" fill="#10B981" rx="3" ry="3" />
  
  <!-- Nome do personagem -->
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Doutor</text>
</svg>