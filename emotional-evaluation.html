<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliação Emocional - Álibis Digital</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="stylesheet" href="/styles/global.css" />
</head>
<body class="bg-[#0b1120] text-white font-sans overflow-x-hidden">
  <header class="bg-[#0f172a] text-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/"><img src="/assets/logo.png" alt="Logo" class="h-10 w-auto" /></a>
      <button id="hamburger-menu" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav id="navbar" class="hidden md:flex space-x-6 text-sm">
        <a href="/alibi.html" class="hover:text-[#22C55E]">Criar Álibi</a>
        <a href="/scanner.html" class="hover:text-[#22C55E]">Scanner com IA</a>
        <a href="/emotional-evaluation.html" class="hover:text-[#22C55E]">Avaliação Emocional</a>
        <a href="#suporte" class="hover:text-[#22C55E]">Suporte</a>
      </nav>
    </div>
  </header>
  <div class="h-20"></div>

  <section class="bg-[#1a1d3b] py-20 px-6 text-white">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6 text-[#22C55E]">Como você está se sentindo?</h2>
      <p class="text-lg mb-10 text-gray-300">
        Responda com honestidade. Isso nos ajuda a entender melhor seu estado emocional.
      </p>
      <div class="max-w-2xl mx-auto bg-[#0f172a] p-8 rounded-xl shadow-lg border border-[#22C55E]">
        <form onsubmit="event.preventDefault(); realizarAvaliacaoEmocional();" class="space-y-6">
          <div>
            <label class="block mb-2 text-gray-400">Você tem se sentido estressado(a)?</label>
            <select id="estresse" class="w-full p-3 rounded bg-gray-800 text-white">
              <option value="">Escolha uma opção</option>
              <option value="Sim">Sim</option>
              <option value="Pouco">Um pouco</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div>
            <label class="block mb-2 text-gray-400">Você tem tido dificuldade em relaxar?</label>
            <select id="dificuldade" class="w-full p-3 rounded bg-gray-800 text-white">
              <option value="">Escolha uma opção</option>
              <option value="Sim">Sim</option>
              <option value="Pouco">Um pouco</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div>
            <label class="block mb-2 text-gray-400">Como você se sente ao acordar?</label>
            <select id="sentimento" class="w-full p-3 rounded bg-gray-800 text-white">
              <option value="">Escolha uma opção</option>
              <option value="Revigorado">Revigorado</option>
              <option value="Cansado">Cansado</option>
              <option value="Indiferente">Indiferente</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-[#22C55E] text-white py-3 rounded hover:bg-green-700 transition">
            Enviar Avaliação
          </button>
        </form>
      </div>
    </div>
  </section>

  <script>
    function realizarAvaliacaoEmocional() {
      const estresse = document.getElementById("estresse").value;
      const dificuldade = document.getElementById("dificuldade").value;
      const sentimento = document.getElementById("sentimento").value;

      if (!estresse || !dificuldade || !sentimento) {
        alert("Por favor, responda todas as perguntas.");
        return;
      }

      let resultado = "";

      if (estresse === "Sim" && dificuldade === "Sim" && sentimento === "Cansado") {
        resultado = "Você está sobrecarregado(a). Considere uma pausa e apoio emocional.";
      } else if (estresse === "Não" && dificuldade === "Não" && sentimento === "Revigorado") {
        resultado = "Tudo indica que você está emocionalmente equilibrado. Parabéns!";
      } else {
        resultado = "Obrigado por compartilhar. Cuide bem de você e procure apoio se sentir necessidade.";
      }

      alert(resultado);
    }

    document.getElementById("hamburger-menu").addEventListener("click", () => {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("hidden");
    });
  </script>
</body>
</html>
