<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Faça login na sua conta Álibis Digital para acessar o scanner emocional e outras funcionalidades.">
  <meta name="keywords" content="login Álibis Digital, acesso conta, scanner emocional">
  <meta name="author" content="Álibis Digital">
  <title>Login - Álibis Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { position: relative; overflow-x: hidden; }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #0b1120, #1e1b4b, #2e1065);
    }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    .slide-in-left { animation: slideInLeft 1.2s ease-in-out; }
    .slide-in-right { animation: slideInRight 1.2s ease-in-out; }
    .bounce-in { animation: bounceIn 1.2s ease-in-out; }
    .pulse { animation: pulse 2s infinite ease-in-out; }
    .float { animation: float 4s infinite ease-in-out; }
    .scale-up { animation: scaleUp 0.8s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(60px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      75% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .holo-nav {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      animation: holoGlow 2s infinite alternate;
    }
    @keyframes holoGlow {
      0% { box-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee, 0 0 30px #22d3ee; }
      100% { box-shadow: 0 0 20px #22d3ee, 0 0 30px #22d3ee, 0 0 40px #22d3ee; }
    }
    .holo-nav a, .holo-nav button {
      position: relative;
      transition: color 0.3s ease;
    }
    .holo-nav a:hover, .holo-nav button:hover {
      color: #22d3ee;
      text-shadow: 0 0 5px #22d3ee;
    }
    .futuristic-btn {
      background: linear-gradient(45deg, #7C3AED, #22d3ee);
      box-shadow: 0 0 15px #22d3ee;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: neonPulse 1.5s infinite alternate;
    }
    .futuristic-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #22d3ee, 0 0 35px #22d3ee;
    }
    .social-btn {
      background: #ffffff;
      color: #000000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff;
    }
    @keyframes neonPulse {
      0% { box-shadow: 0 0 5px #22d3ee, 0 0 10px #22d3ee; }
      100% { box-shadow: 0 0 15px #22d3ee, 0 0 25px #22d3ee; }
    }
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.9s ease-out, transform 0.9s ease-out;
    }
    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      transform: rotate(20deg);
      animation: shine 4s infinite linear;
    }
    @keyframes shine {
      0% { transform: translateX(-120%) rotate(20deg); }
      100% { transform: translateX(120%) rotate(20deg); }
    }
    @media (max-width: 768px) {
      .max-w-md { max-width: 90%; }
      .text-3xl { font-size: 1.75rem; }
      .py-20 { padding-top: 3rem; padding-bottom: 3rem; }
      .futuristic-btn, .social-btn { width: 100%; margin-bottom: 0.5rem; }
      .text-lg { font-size: 1rem; }
      .text-sm { font-size: 0.75rem; }
    }
    @media (max-width: 480px) {
      .text-3xl { font-size: 1.5rem; }
      .futuristic-btn, .social-btn { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
      .text-lg { font-size: 0.9rem; }
      .text-sm { font-size: 0.65rem; }
    }
  </style>
</head>
<body class="bg-[#0b1120] text-white font-sans">
  <div id="particles-js"></div>
  <header class="holo-nav fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/"><img src="/assets/logo.png" alt="Logo" class="h-10 fade-in"></a>
      <a href="/index.html" class="futuristic-btn text-white py-2 px-4 rounded-full bounce-in" aria-label="Voltar">Voltar</a>
    </div>
  </header>
  <div class="h-20"></div>
  <section class="py-20 px-6 text-center animate-on-scroll">
    <div class="max-w-md mx-auto">
      <h1 class="text-3xl font-bold mb-6 fade-in">Faça Login</h1>
      <p class="text-lg mb-10 text-gray-300 fade-in">Acesse sua conta para usar o scanner emocional e outras funcionalidades.</p>
      <form id="login-form" class="space-y-4">
        <div class="slide-in-left">
          <input type="text" id="email-or-name" placeholder="E-mail ou Nome" class="w-full p-3 rounded-lg bg-[rgba(55,65,81,0.8)] border border-[#22d3ee] focus:border-[#22d3ee] focus:ring-2 focus:ring-[#22d3ee] text-white fade-in" required aria-label="Digite seu e-mail ou nome">
        </div>
        <div class="slide-in-right">
          <input type="password" id="password" placeholder="Senha" class="w-full p-3 rounded-lg bg-[rgba(55,65,81,0.8)] border border-[#22d3ee] focus:border-[#22d3ee] focus:ring-2 focus:ring-[#22d3ee] text-white fade-in" required aria-label="Digite sua senha">
        </div>
        <div class="text-sm text-gray-400 slide-in-left">
          <a href="/recuperar-senha.html" class="text-[#22d3ee] hover:underline shine">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="futuristic-btn text-white py-3 px-6 rounded-full w-full bounce-in" aria-label="Entrar">Entrar</button>
      </form>
      <div class="my-6 flex items-center">
        <hr class="flex-1 border-gray-600">
        <span class="mx-4 text-gray-400 text-sm">Ou entre com</span>
        <hr class="flex-1 border-gray-600">
      </div>
      <div class="space-y-2">
        <button id="google-login" class="social-btn py-3 px-6 rounded-full w-full flex items-center justify-center space-x-2 bounce-in" aria-label="Entrar com Google">
          <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="w-5 h-5">
          <span>Google</span>
        </button>
        <button id="x-login" class="social-btn py-3 px-6 rounded-full w-full flex items-center justify-center space-x-2 bounce-in" aria-label="Entrar com X">
          <img src="https://www.x.com/favicon.ico" alt="X Icon" class="w-5 h-5">
          <span>X</span>
        </button>
        <button id="apple-login" class="social-btn py-3 px-6 rounded-full w-full flex items-center justify-center space-x-2 bounce-in" aria-label="Entrar com Apple">
          <img src="https://www.apple.com/favicon.ico" alt="Apple Icon" class="w-5 h-5">
          <span>Apple</span>
        </button>
      </div>
      <p class="text-sm text-gray-400 mt-6 fade-in">Não tem uma conta? <a href="/criar-conta.html" class="text-[#22d3ee] hover:underline shine">Crie uma agora</a>.</p>
    </div>
  </section>
  <footer class="bg-[rgba(11,17,32,0.8)] text-gray-400 py-12 animate-on-scroll">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <p class="text-sm fade-in">© 2025 Álibis Digital. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script>
    particlesJS('particles-js', {
      "particles": { "number": { "value": 50 }, "color": { "value": "#22d3ee" }, "shape": { "type": "circle" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 100, "color": "#22d3ee", "opacity": 0.2 }, "move": { "enable": true, "speed": 1 } },
      "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" } } },
      "retina_detect": true
    });

    // Validação do Formulário de Login
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const emailOrName = document.getElementById('email-or-name').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simulação de validação
      if (emailOrName === '' || password === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }
      if (emailOrName.includes('@') && (!emailOrName.includes('.') || !emailOrName.includes('@'))) {
        alert('Por favor, insira um e-mail válido.');
        return;
      }
      if (password.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres.');
        return;
      }

      // Simulação de login bem-sucedido
      localStorage.setItem('isLoggedIn', 'true');
      alert('Login realizado com sucesso!');
      window.location.href = '/scanner.html'; // Redireciona para o scanner após login
    });

    // Simulação de Login com Google, X, Apple
    document.getElementById('google-login').addEventListener('click', () => {
      localStorage.setItem('isLoggedIn', 'true');
      alert('Login com Google realizado com sucesso (simulado)!');
      window.location.href = '/scanner.html';
    });
    document.getElementById('x-login').addEventListener('click', () => {
      localStorage.setItem('isLoggedIn', 'true');
      alert('Login com X realizado com sucesso (simulado)!');
      window.location.href = '/scanner.html';
    });
    document.getElementById('apple-login').addEventListener('click', () => {
      localStorage.setItem('isLoggedIn', 'true');
      alert('Login com Apple realizado com sucesso (simulado)!');
      window.location.href = '/scanner.html';
    });

    // Animação ao Scroll
    const animateOnScrollElements = document.querySelectorAll('.animate-on-scroll');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    animateOnScrollElements.forEach(element => {
      observer.observe(element);
    });
  </script>
</body>
</html>
