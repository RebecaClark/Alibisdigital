<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo do Álibis Digital -->
  <g>
    <!-- Texto principal -->
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">ÁLIBIS</text>
    <text x="60" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#10B981">DIGITAL</text>
    
    <!-- Ícone do documento com marca de verificação -->
    <g transform="translate(10, 10)">
      <rect x="0" y="0" width="40" height="40" rx="5" stroke="#FFFFFF" stroke-width="2" fill="none" />
      
      <!-- Linhas do documento -->
      <line x1="10" y1="10" x2="30" y2="10" stroke="#FFFFFF" stroke-width="2" />
      <line x1="10" y1="18" x2="30" y2="18" stroke="#FFFFFF" stroke-width="2" />
      <line x1="10" y1="26" x2="25" y2="26" stroke="#FFFFFF" stroke-width="2" />
      
      <!-- Marca de verificação -->
      <path d="M10 32 L18 40 L30 22" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>
</svg>