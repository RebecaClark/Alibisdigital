<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditacão RV - Álibis Digitais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #vr-canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        header {
            background: linear-gradient(135deg, #0a192f, #1e3a8a);
            color: #22d3ee;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 10px #22d3ee;
            position: relative;
            z-index: 11;
        }
        footer {
            background: linear-gradient(135deg, #1e3a8a, #0a192f);
            color: #e5e7eb;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            z-index: 10;
            font-size: 0.9rem;
        }
        footer p {
            position: relative;
            z-index: 11;
        }
        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
            animation: float 3s ease-in-out infinite;
        }
        .controls button {
            padding: 15px 30px;
            background: #22d3ee;
            color: #0a192f;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.5);
            text-shadow: 0 0 5px #fff;
        }
        .controls button:hover {
            background: #06b6d4;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(34, 211, 238, 0.7);
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        #particles-header, #particles-footer {
            position: absolute;
            width: 100%;
            height: 50px;
            z-index: 9;
        }
        #particles-header { top: 0; }
        #particles-footer { bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Meditacão RV</h1>
        <div id="particles-header"></div>
    </header>
    <canvas id="vr-canvas"></canvas>
    <div class="controls">
        <button id="playPauseBtn">Pausar</button>
        <button id="changeSceneBtn">Nova Jornada</button>
    </div>
    <audio id="bg-music" loop>
        <source src="assets/stress-meditation.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <footer>
        <p>© 2025 Álibis Digitais. Encontre sua paz interior.</p>
        <div id="particles-footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Configuração de partículas para cabeçalho
        particlesJS('particles-header', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 400 } },
                color: { value: '#22d3ee' },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 3, random: true, anim: { enable: true, size_min: 1 } },
                line_linked: { enable: true, distance: 100, color: '#22d3ee', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'top', random: false, straight: true, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 100, line_linked: { opacity: 0.5 } }, push: { particles_nb: 2 } }
            }
        });

        // Configuração de partículas para rodapé
        particlesJS('particles-footer', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 400 } },
                color: { value: '#22d3ee' },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 3, random: true, anim: { enable: true, size_min: 1 } },
                line_linked: { enable: true, distance: 100, color: '#22d3ee', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'bottom', random: false, straight: true, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 100, line_linked: { opacity: 0.5 } }, push: { particles_nb: 2 } }
            }
        });

        // Configuração da cena 3D (túnel para meditação)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('vr-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Fundo transparente

        // Criar um cilindro como túnel
        const geometry = new THREE.CylinderGeometry(5, 5, 100, 32, 1, true);
        const textureLoader = new THREE.TextureLoader();
        let currentTexture = textureLoader.load('assets/paisagem.jpg');
        const material = new THREE.MeshBasicMaterial({ map: currentTexture, side: THREE.DoubleSide, transparent: true, opacity: 0.8 });
        const tunnel = new THREE.Mesh(geometry, material);
        tunnel.rotation.x = Math.PI / 2; // Deita o cilindro para horizontal
        tunnel.position.z = -50; // Move para trás
        scene.add(tunnel);

        // Adicionar luz suave para meditação
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x22d3ee, 1, 100);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // Posiciona a câmera dentro do túnel
        camera.position.set(0, 0, 0);
        camera.lookAt(0, 0, -1);

        // Movimento do túnel
        let tunnelOffset = 0;
        const speed = 0.05;
        function animate() {
            requestAnimationFrame(animate);
            tunnelOffset += speed;
            tunnel.material.map.offset.x = tunnelOffset % 1;
            renderer.render(scene, camera);
        }
        animate();

        // Redimensiona
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Áudio com narração
        let audioInitialized = false;
        const bgMusic = document.getElementById('bg-music');
        const playPauseBtn = document.getElementById('playPauseBtn');

        playPauseBtn.addEventListener('click', () => {
            if (!audioInitialized) {
                bgMusic.play().then(() => {
                    audioInitialized = true;
                    playPauseBtn.textContent = 'Pausar';
                }).catch(err => console.error('Erro ao iniciar áudio:', err));
            } else if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.textContent = 'Pausar';
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = 'Tocar';
            }
        });

        // Troca de cena
        let currentSceneIndex = 0;
        const scenes = ['assets/paisagem.jpg', 'assets/paisagem2.jpg'];
        const changeSceneBtn = document.getElementById('changeSceneBtn');
        changeSceneBtn.addEventListener('click', () => {
            currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
            textureLoader.load(scenes[currentSceneIndex], (newTexture) => {
                tunnel.material.map = newTexture;
                tunnel.material.needsUpdate = true;
                speed = currentSceneIndex === 1 ? 0.07 : 0.05;
            });
        });

        // Integração com diagnóstico
        const urlParams = new URLSearchParams(window.location.search);
        const diagnostico = urlParams.get('diagnostico');
        if (diagnostico) {
            if (diagnostico === 'estresse') {
                console.log(`Diagnóstico: ${diagnostico}. Iniciando meditação guiada.`);
                textureLoader.load('assets/paisagem2.jpg', (newTexture) => {
                    tunnel.material.map = newTexture;
                    tunnel.material.needsUpdate = true;
                    speed = 0.07;
                });
            } else if (diagnostico === 'raiva' || diagnostico === 'irritado') {
                console.log(`Diagnóstico: ${diagnostico}. Iniciando meditação padrão.`);
                // Mantém paisagem inicial ou ajusta conforme necessário
            }
        }
    </script>
</body>
</html>
