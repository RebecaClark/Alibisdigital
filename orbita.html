<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="√ìRBITA Qu√¢ntica - Autocuidado do Futuro">
    <meta name="keywords" content="√ìRBITA, autocuidado, medita√ß√£o, tecnologia futurista">
    <meta name="author" content="√Ålibis Digital">
    <title>√ìRBITA Qu√¢ntica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body { margin: 0; padding: 0; min-height: 100vh; font-family: 'Inter', sans-serif; color: #e5e7eb; background: linear-gradient(135deg, #0b1120, #1e1b4b); overflow-x: hidden; }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; background: transparent; }
        .fade-in { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header { position: sticky; top: 0; width: 100%; height: 40px; background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(10px); padding: 5px 10px; z-index: 20; display: flex; justify-content: space-between; align-items: center; }
        .header img { height: 25px; width: auto; }
        .nav-btn { color: #e5e7eb; font-size: 1rem; background: none; border: none; cursor: pointer; transition: color 0.3s; }
        .nav-btn:hover { color: #00ffcc; }
        .content { margin-top: 50px; padding: 10px; }
        .card { background: linear-gradient(45deg, #0a1f2e, #00ccff); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 15px rgba(0, 255, 204, 0.5); backdrop-filter: blur(8px); position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%); animation: pulse 10s infinite; }
        @keyframes pulse { 0% { transform: scale(0); } 100% { transform: scale(1.5); } }
        .futuristic-btn { background: linear-gradient(45deg, #7C3AED, #00ffcc); color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 0.8rem; font-weight: 600; box-shadow: 0 0 8px #00ffcc; transition: all 0.3s; width: auto; }
        .futuristic-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 12px #00ffcc; }
        .futuristic-btn:active { transform: scale(0.9); }
        .futuristic-btn:disabled { background: #444; cursor: not-allowed; opacity: 0.7; }
        .progress-bar { width: 100%; background: #1a1a1a; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress { height: 6px; background: #00ffcc; width: 0; transition: width 0.3s ease; }
        .loading-dots::after { content: ''; display: inline-block; width: 0.8em; height: 0.8em; animation: dots 1.5s steps(3, end) infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } 100% { content: '.'; } }
        video { width: 100%; max-width: 320px; border: 2px solid #00ffcc; border-radius: 10px; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; background: linear-gradient(135deg, #0a1f2e, #00ccff); border: 2px solid #00ffcc; border-radius: 15px; padding: 20px; box-shadow: 0 0 20px #00ffcc; z-index: 30; }
        .popup-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .popup-header h3 { font-size: 1.2rem; color: #00ffcc; }
        .popup-controls button { background: none; border: none; color: #00ffcc; font-size: 1.2rem; cursor: pointer; transition: color 0.3s; }
        .popup-controls button:hover { color: #fff; }
        .popup-content { color: #e5e7eb; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 25; }
        @media (max-width: 768px) { .header { height: 35px; padding: 3px 8px; } .header img { height: 20px; } .content { margin-top: 45px; } .futuristic-btn { padding: 6px 12px; font-size: 0.7rem; } }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Cabe√ßalho -->
    <header class="header">
        <a href="/"><img src="/assets/logo.png" alt="Logo √ìRBITA" class="fade-in"></a>
        <button class="nav-btn" id="menu-btn">‚ò∞</button>
    </header>

    <!-- Conte√∫do Principal -->
    <div class="content">
        <div class="card fade-in">
            <h2 class="text-xl font-semibold mb-2">Monitoramento Emocional</h2>
            <p class="text-gray-300 mb-4">Acompanhe seu estado emocional.</p>
            <video id="video" autoplay muted class="mt-2 hidden"></video>
            <button id="scan-btn" class="futuristic-btn mt-4">Escanear Agora</button>
            <div id="scan-result" class="mt-4 hidden"></div>
        </div>
        <div class="card fade-in">
            <h2 class="text-xl font-semibold mb-2">Ciclo Di√°rio</h2>
            <p class="text-gray-300 mb-4">Monitore h√°bitos e progresso.</p>
            <div id="daily-suggestions" class="mt-2">
                <p class="text-gray-400">Escanear para sugest√µes!</p>
            </div>
            <button id="habit-log-btn" class="futuristic-btn mt-2">Registrar H√°bito</button>
            <div id="progress-display" class="mt-2 text-gray-300 hidden">Progresso: 0 h√°bitos</div>
        </div>
        <div class="card fade-in">
            <h2 class="text-xl font-semibold mb-2">Bem-Estar e Relaxamento</h2>
            <p class="text-gray-300 mb-4">Ferramentas para estresse e sono.</p>
            <select id="meditation-type" class="futuristic-btn mb-2 text-left p-2 bg-transparent border-none">
                <option value="anxiety">Medita√ß√£o para Ansiedade</option>
                <option value="insomnia">Medita√ß√£o para Ins√¥nia</option>
                <option value="focus">Medita√ß√£o para Foco</option>
            </select>
            <button id="meditation-btn" class="futuristic-btn">üßò Iniciar Medita√ß√£o</button>
            <button id="sleep-story-btn" class="futuristic-btn mt-2">üåô Hist√≥ria para Dormir</button>
            <button id="stretch-btn" class="futuristic-btn mt-2">ü§∏ Alongamento</button>
            <button id="breath-btn" class="futuristic-btn mt-2">üå¨ Respira√ß√£o</button>
            <button id="sound-btn" class="futuristic-btn mt-2">üé∂ Sons Relaxantes</button>
        </div>
        <div class="card fade-in">
            <h2 class="text-xl font-semibold mb-2">Comunidade √ìrbita</h2>
            <p class="text-gray-300 mb-4">Conecte-se e receba apoio.</p>
            <button id="community-btn" class="futuristic-btn">Entrar na Comunidade</button>
        </div>
    </div>

    <!-- Popup e Overlay -->
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-header">
            <h3 id="popup-title"></h3>
            <div class="popup-controls">
                <button id="minimize-btn">-</button>
                <button id="close-btn">X</button>
            </div>
        </div>
        <div id="popup-content" class="popup-content"></div>
    </div>

    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: { number: { value: 100, density: { enable: true, value_area: 800 } }, color: { value: '#00ffcc' }, shape: { type: 'circle' }, opacity: { value: 0.3, random: true }, size: { value: 2, random: true }, line_linked: { enable: true, distance: 100, color: '#00ffcc', opacity: 0.2, width: 0.8 }, move: { enable: true, speed: 1.2 } },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true }, modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } }
        });

        let dailyData = [];
        let habitCount = 0;
        let habitHistory = [];
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const popupTitle = document.getElementById('popup-title');
        const popupContent = document.getElementById('popup-content');
        const closeBtn = document.getElementById('close-btn');
        const minimizeBtn = document.getElementById('minimize-btn');

        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scan-btn');
        const scanResult = document.getElementById('scan-result');
        const dailySuggestions = document.getElementById('daily-suggestions');
        const habitLogBtn = document.getElementById('habit-log-btn');
        const progressDisplay = document.getElementById('progress-display');
        const meditationBtn = document.getElementById('meditation-btn');
        const sleepStoryBtn = document.getElementById('sleep-story-btn');
        const stretchBtn = document.getElementById('stretch-btn');
        const breathBtn = document.getElementById('breath-btn');
        const soundBtn = document.getElementById('sound-btn');
        const communityBtn = document.getElementById('community-btn');
        const menuBtn = document.getElementById('menu-btn');
        const meditationType = document.getElementById('meditation-type');
        let cameraInitialized = false;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                cameraInitialized = true;
                video.classList.remove('hidden');
                scanBtn.disabled = false;
            })
            .catch(err => {
                console.error('Erro na c√¢mera:', err.message);
                scanResult.classList.remove('hidden');
                scanResult.innerHTML = '<p class="fade-in text-red-500">‚ùå C√¢mera n√£o acessada. Verifique permiss√µes.</p>';
            });

        scanBtn.addEventListener('click', () => showPopup('Escanear', startScan));
        menuBtn.addEventListener('click', () => alert('Menu (simula√ß√£o)'));
        communityBtn.addEventListener('click', () => showPopup('Comunidade', joinCommunity));
        habitLogBtn.addEventListener('click', () => showPopup('H√°bito', logHabit));
        meditationBtn.addEventListener('click', () => showPopup('Medita√ß√£o', startMeditation));
        sleepStoryBtn.addEventListener('click', () => showPopup('Hist√≥ria', playSleepStory));
        stretchBtn.addEventListener('click', () => showPopup('Alongamento', startStretch));
        breathBtn.addEventListener('click', () => showPopup('Respira√ß√£o', startBreathing));
        soundBtn.addEventListener('click', () => showPopup('Sons', playSounds));
        closeBtn.addEventListener('click', hidePopup);
        minimizeBtn.addEventListener('click', minimizePopup);

        function showPopup(title, action) {
            popupTitle.textContent = title;
            popup.style.display = 'block';
            overlay.style.display = 'block';
            popupContent.innerHTML = '';
            action();
            disableButtons(true);
        }

        function hidePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            popupContent.innerHTML = '';
            disableButtons(false);
        }

        function minimizePopup() {
            popup.style.display = 'none';
            alert(`Janela "${popupTitle.textContent}" minimizada.`);
            disableButtons(false);
        }

        function disableButtons(disable) {
            const buttons = [scanBtn, habitLogBtn, meditationBtn, sleepStoryBtn, stretchBtn, breathBtn, soundBtn, communityBtn];
            buttons.forEach(btn => btn.disabled = disable);
        }

        async function startScan() {
            popupContent.innerHTML = '<p class="fade-in text-white">Escanando...<span class="loading-dots"></span></p><div class="progress-bar"><div id="progress" class="progress"></div></div>';

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const progress = document.getElementById('progress');

            let progressWidth = 0;
            const interval = setInterval(() => {
                progressWidth += 20;
                progress.style.width = `${progressWidth}%`;
                if (progressWidth >= 100) {
                    clearInterval(interval);
                    const emotion = simulateEmotion();
                    const bpm = simulateHeartRate();
                    displayScanResult(emotion, bpm);
                    updateDaily(emotion, bpm);
                }
            }, 400);
        }

        function simulateEmotion() {
            const emotions = ['happiness', 'sadness', 'anger', 'neutral', 'fear'];
            return emotions[Math.floor(Math.random() * emotions.length)];
        }

        function simulateHeartRate() {
            return Math.round(60 + Math.random() * 40);
        }

        function displayScanResult(emotion, bpm) {
            const diagnosisMap = {
                happiness: { text: "Energia positiva! üåü", suggestion: "Respire fundo e caminhe." },
                sadness: { text: "Energia baixa‚Ä¶ reabaste√ßa! ‚úàÔ∏è", suggestion: "Tente medita√ß√£o ou di√°rio." },
                anger: { text: "Tens√£o‚Ä¶ vulc√£o ativo! üåã", suggestion: "Fa√ßa respira√ß√£o 4-4-4." },
                neutral: { text: "Campo neutro‚Ä¶ equil√≠brio! ‚öñÔ∏è", suggestion: "Alongue-se ou medite." },
                fear: { text: "Mente em √≥rbita‚Ä¶ desacelere! üèéÔ∏è", suggestion: "Ou√ßa sons relaxantes." }
            };
            const diag = diagnosisMap[emotion] || diagnosisMap.neutral;
            const bpmContext = bpm >= 60 && bpm <= 100 ? 'est√°vel' : bpm > 100 ? 'alta, relaxe' : 'baixa, consulte um m√©dico';

            popupContent.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">üß† Estado Qu√¢ntico</h3>
                <p class="fade-in">${diag.text}</p>
                <h3 class="text-lg font-semibold mt-2 mb-2">üíì Frequ√™ncia</h3>
                <p class="fade-in">Frequ√™ncia: ${bpm} bpm, ${bpmContext}.</p>
                <h3 class="text-lg font-semibold mt-2 mb-2">üåå Sugest√£o</h3>
                <p class="fade-in text-gray-300">${diag.suggestion}</p>
                <button id="retry-btn" class="futuristic-btn mt-2">üîÑ Reiniciar</button>
            `;
            document.getElementById('retry-btn').addEventListener('click', () => showPopup('Escanear', startScan));
        }

        function updateDaily(emotion, bpm) {
            dailyData.push({ time: new Date().toLocaleTimeString(), emotion, bpm });
            if (dailyData.length > 5) dailyData.shift();
            const suggestions = {
                happiness: "Mantenha o √¢nimo √†s 16h!",
                sadness: "Medite √†s 18h.",
                anger: "Respire √†s 15h.",
                neutral: bpm > 90 ? "Relaxe √†s 17h." : "Caminhe √†s 16h.",
                fear: "Calma √†s 16h."
            };
            dailySuggestions.innerHTML = `<p class="text-gray-300">${suggestions[emotion] || 'Monitore mais!'}</p>`;
        }

        function logHabit() {
            const habit = prompt('Digite um h√°bito (ex.: 30 min de exerc√≠cio):');
            if (habit && habit.trim()) {
                habitCount++;
                habitHistory.push({ habit, time: new Date().toLocaleTimeString() });
                progressDisplay.classList.remove('hidden');
                progressDisplay.textContent = `Progresso: ${habitCount} h√°bitos`;
                popupContent.innerHTML = `<p class="fade-in">H√°bito "${habit}" registrado √†s ${new Date().toLocaleTimeString()}!</p><p class="mt-2">Hist√≥rico: ${habitHistory.map(h => `${h.habit} √†s ${h.time}`).join(', ')}</p>`;
            } else {
                popupContent.innerHTML = '<p class="fade-in text-red-500">Por favor, insira um h√°bito v√°lido.</p>';
            }
        }

        function startMeditation() {
            const type = meditationType.value;
            const durations = { anxiety: 5, insomnia: 10, focus: 15 };
            const duration = durations[type];
            popupContent.innerHTML = `<p class="fade-in">Iniciando ${duration} min de ${type === 'anxiety' ? 'respira√ß√£o para ansiedade' : type === 'insomnia' ? 'relaxamento para ins√¥nia' : 'mindfulness para foco'}. Feche os olhos...</p>`;
            setTimeout(() => popupContent.innerHTML += '<p class="fade-in mt-2">Medita√ß√£o conclu√≠da! Relaxe.</p>', duration * 1000);
        }

        function playSleepStory() {
            const stories = ['Hist√≥ria da Floresta Tranquila', 'Viagem √†s Estrelas'];
            const selected = stories[Math.floor(Math.random() * stories.length)];
            popupContent.innerHTML = `<p class="fade-in">Iniciando ${selected}. Relaxe e durma...</p>`;
            setTimeout(() => popupContent.innerHTML += '<p class="fade-in mt-2">Hist√≥ria conclu√≠da! Boa noite.</p>', 5000);
        }

        function startStretch() {
            popupContent.innerHTML = '<p class="fade-in">Iniciando alongamento de 5 min. Estique bra√ßos e pernas...</p>';
            setTimeout(() => popupContent.innerHTML += '<p class="fade-in mt-2">Alongamento conclu√≠do! Sinta-se leve.</p>', 5000);
        }

        function startBreathing() {
            popupContent.innerHTML = '<p class="fade-in">T√©cnica 4-4-4: Inspire por 4s, segure por 4s, expire por 4s. Repita 5x...</p>';
            setTimeout(() => popupContent.innerHTML += '<p class="fade-in mt-2">Respira√ß√£o conclu√≠da! Relaxe.</p>', 60000); // 1 min simulado
        }

        function playSounds() {
            const sounds = ['Chuva', 'Ondas do Mar', 'Ru√≠do Branco'];
            const selected = sounds[Math.floor(Math.random() * sounds.length)];
            popupContent.innerHTML = `<p class="fade-in">Tocando ${selected}. Aproveite para relaxar...</p>`;
            setTimeout(() => popupContent.innerHTML += '<p class="fade-in mt-2">Sons pausados. Volte quando quiser.</p>', 10000); // 10s simulado
        }

        function joinCommunity() {
            const username = prompt('Digite seu nome de usu√°rio:');
            if (username) {
                popupContent.innerHTML = `<p class="fade-in">Bem-vindo, ${username}! Conectado √† Comunidade √ìrbita.</p>`;
            } else {
                popupContent.innerHTML = '<p class="fade-in text-red-500">Nome de usu√°rio necess√°rio.</p>';
            }
        }
    </script>
</body>
</html>
