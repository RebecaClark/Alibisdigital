<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galáxia do Relaxamento RV - Álibis Digitais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #vr-canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        header {
            background: linear-gradient(135deg, #0a192f, #1e3a8a);
            color: #22d3ee;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 10px #22d3ee;
        }
        footer {
            background: linear-gradient(135deg, #1e3a8a, #0a192f);
            color: #e5e7eb;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            z-index: 10;
            font-size: 0.9rem;
        }
        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
            animation: float 3s ease-in-out infinite;
        }
        .controls button {
            padding: 15px 30px;
            background: #22d3ee;
            color: #0a192f;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.5);
            text-shadow: 0 0 5px #fff;
        }
        .controls button:hover {
            background: #06b6d4;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(34, 211, 238, 0.7);
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galáxia do Relaxamento RV</h1>
    </header>
    <canvas id="vr-canvas"></canvas>
    <div id="particles-js"></div>
    <div class="controls">
        <button id="playPauseBtn">Pausar</button>
        <button id="changeSceneBtn">Explorar Nebulosa</button>
    </div>
    <audio id="bg-music" loop>
        <source src="assets/relaxamento.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <footer>
        <p>© 2025 Álibis Digitais. Viaje para a paz interior.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Configuração de partículas
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#22d3ee' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 2, direction: 'none', random: true, straight: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 150, duration: 0.4 } }
            }
        });

        // Configuração da cena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('vr-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Esfera com textura cósmica
        const geometry = new THREE.SphereGeometry(500, 60, 40);
        const textureLoader = new THREE.TextureLoader();
        let currentTexture = textureLoader.load('assets/paisagem.jpg'); // Cena inicial: paisagem
        const material = new THREE.MeshBasicMaterial({ map: currentTexture, side: THREE.BackSide });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Efeito de rotação suave
        let rotationSpeed = 0.001;
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += rotationSpeed;
            renderer.render(scene, camera);
        }
        animate();

        // Redimensiona
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Áudio
        const bgMusic = document.getElementById('bg-music');
        const playPauseBtn = document.getElementById('playPauseBtn');
        bgMusic.play().catch(() => console.warn('Clique para ativar áudio.'));
        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.textContent = 'Pausar';
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = 'Tocar';
            }
        });

        // Troca de cena (nebulosa)
        let currentSceneIndex = 0;
        const scenes = ['assets/paisagem.jpg', 'assets/paisagem2.jpg'];
        const changeSceneBtn = document.getElementById('changeSceneBtn');
        changeSceneBtn.addEventListener('click', () => {
            currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
            textureLoader.load(scenes[currentSceneIndex], (newTexture) => {
                sphere.material.map = newTexture;
                sphere.material.needsUpdate = true;
                rotationSpeed = currentSceneIndex === 1 ? 0.002 : 0.001; // Ajusta velocidade
            });
        });

        // Integração com diagnóstico
        const urlParams = new URLSearchParams(window.location.search);
        const diagnostico = urlParams.get('diagnostico');
        if (diagnostico) {
            if (diagnostico === 'raiva' || diagnostico === 'estresse' || diagnostico === 'irritado') {
                console.log(`Diagnóstico: ${diagnostico}. Iniciando jornada de relaxamento.`);
                textureLoader.load('assets/paisagem2.jpg', (newTexture) => {
                    sphere.material.map = newTexture;
                    sphere.material.needsUpdate = true;
                    rotationSpeed = 0.002; // Velocidade maior para raiva
                });
            }
        }
    </script>
</body>
</html>
