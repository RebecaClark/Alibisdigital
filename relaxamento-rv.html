<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxamento RV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #vr-canvas {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            background: #22d3ee;
            color: #0a192f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #06b6d4;
        }
    </style>
</head>
<body>
    <canvas id="vr-canvas"></canvas>
    <div class="controls">
        <button id="playPauseBtn">Pausar</button>
        <button id="changeSceneBtn">Trocar Cena</button>
    </div>
    <audio id="bg-music" loop>
        <source src="assets/relaxamento.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Código JavaScript vem aqui
    </script>
</body>
</html>
