<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Virtual - √Ålibis Digitais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f, #1e3a8a);
        }
        #vr-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #1e3a8a url('https://via.placeholder.com/1920x1080?text=Ambiente+RV') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #vr-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #vr-overlay.active {
            opacity: 1;
        }
        .neon-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
            animation: neonBlink 1.5s infinite alternate;
        }
        @keyframes neonBlink {
            from { text-shadow: 0 0 10px #22d3ee; }
            to { text-shadow: 0 0 20px #22d3ee, 0 0 30px #22d3ee; }
        }
        .futuristic-btn {
            background: #22d3ee;
            color: #0a192f;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .futuristic-btn:hover {
            background: #06b6d4;
            transform: scale(1.1);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .neon-text { font-size: 2rem; }
            .futuristic-btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="vr-container">
        <div id="vr-overlay">
            <h1 class="neon-text fade-in">Bem-vindo √† Realidade Virtual</h1>
            <p class="text-gray-300 mt-4 fade-in">Explore um mundo imersivo de bem-estar e autocuidado.</p>
            <button id="enterVrBtn" class="futuristic-btn mt-6 fade-in" aria-label="Entrar na Experi√™ncia RV">üåå Entrar na Experi√™ncia</button>
        </div>
    </div>

    <script>
        const vrOverlay = document.getElementById('vr-overlay');
        const enterVrBtn = document.getElementById('enterVrBtn');

        if (!vrOverlay || !enterVrBtn) {
            console.error('Elementos n√£o encontrados:', { vrOverlay, enterVrBtn });
        } else {
            enterVrBtn.addEventListener('click', () => {
                vrOverlay.classList.add('active');
                setTimeout(() => {
                    alert('Experi√™ncia RV iniciada! (Mock - Em breve, uma imers√£o real com WebXR)');
                    vrOverlay.classList.remove('active');
                }, 2000);
            });
        }
    </script>
</body>
</html>
