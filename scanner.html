<section class="py-20 px-6 bg-[#0b1120] text-center animate-on-scroll" id="scanner">

  <p class="text-lg mb-8 text-gray-300 fade-in">Ative sua c√¢mera e receba um pr√©-diagn√≥stico emocional como se estivesse diante de um cl√≠nico experiente.</p>

  <div class="flex justify-center mb-4 scale-in">
    <video id="video" width="320" height="240" autoplay class="rounded-xl shadow-md border-4 border-green-600 pulse"></video>
  </div>

  <div class="flex justify-center">
    <button onclick="captureAndAnalyze()" class="mt-4 bg-green-600 text-white font-bold px-8 py-3 rounded-full hover:bg-green-700 transition animated-btn bounce-in">
      Analisar Estado Emocional
    </button>
  </div>

  <div id="scanner-result" class="mt-8 text-xl text-gray-300 font-semibold"></div>

  <div id="emotional-help" class="mt-6 hidden scale-in">

      Buscar Apoio Emocional Agora
    </a>
  </div>

  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
</section>

<script>
  const apiKey = 'AmoIQKuEFggNsZmeO_Ur50ZZmfSrZ3mX';
  const apiSecret = 'WoRf3C8_IqQhe0Su8coFmOnAB_0nOheY';

  window.onload = function () {
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error("Erro ao acessar a c√¢mera:", error);
        document.getElementById('scanner-result').textContent = "üö´ Erro: n√£o foi poss√≠vel acessar a c√¢mera. Permita o uso e recarregue a p√°gina.";
      });

    initScrollAnimations();
  };

  function initScrollAnimations() {
    const animatedElements = document.querySelectorAll('.animate-on-scroll');
    function checkIfInView() {
      const windowHeight = window.innerHeight;
      const windowTopPosition = window.scrollY;
      const windowBottomPosition = windowTopPosition + windowHeight;

      animatedElements.forEach(function (element) {
        const elementHeight = element.offsetHeight;
        const elementTopPosition = element.offsetTop;
        const elementBottomPosition = elementTopPosition + elementHeight;
        if (
          (elementBottomPosition >= windowTopPosition) &&
          (elementTopPosition <= windowBottomPosition)
        ) {
          element.classList.add('visible');
        }
      });
    }
    checkIfInView();
    window.addEventListener('scroll', checkIfInView);
    window.addEventListener('resize', checkIfInView);
  }

  function speak(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "pt-BR";
    synth.speak(utter);
  }

  function captureAndAnalyze() {
    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    const result = document.getElementById('scanner-result');
    const helpButton = document.getElementById('emotional-help');

    result.textContent = "‚è≥ Analisando sua express√£o facial...";
    helpButton.classList.add('hidden');

    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];

    const formData = new FormData();
    formData.append('api_key', apiKey);
    formData.append('api_secret', apiSecret);
    formData.append('image_base64', imageBase64);
    formData.append('return_attributes', 'age,gender,emotion');

    fetch('https://api-us.faceplusplus.com/facepp/v3/detect', {
      method: 'POST',
      body: formData
    })
      .then(res => res.json())
      .then(data => {
        if (data.faces && data.faces.length > 0) {
          const face = data.faces[0];
          const age = face.attributes.age.value;
          const gender = face.attributes.gender.value;
          const emotion = face.attributes.emotion;

          const emotionSorted = Object.entries(emotion).sort((a, b) => b[1] - a[1])[0][0];

          const emotionPortuguese = {
            'sadness': 'tristeza',
            'anger': 'raiva',
            'happiness': 'felicidade',
            'surprise': 'surpresa',
            'neutral': 'neutra',
            'fear': 'medo',
            'disgust': 'desgosto'
          };

          const emotionInPortuguese = emotionPortuguese[emotionSorted] || emotionSorted;
          let diagnosis = '';
          let showHelp = false;

          switch (emotionSorted) {
            case 'sadness':
              diagnosis = "Sinais de tristeza detectados. Talvez um momento dif√≠cil esteja te rondando. Um papo pode aliviar.";
              showHelp = true;
              break;
            case 'anger':
              diagnosis = "Express√£o carregada de raiva ou frustra√ß√£o. Respira, se precisar, busque um ombro amigo.";
              showHelp = true;
              break;
            case 'happiness':
              diagnosis = "Voc√™ parece feliz! Que tal espalhar isso pra mais gente hoje?";
              break;
            case 'surprise':
              diagnosis = "Algo te surpreendeu? Nem sempre √© ruim. Pode ser o universo mudando o jogo.";
              break;
            case 'neutral':
              diagnosis = "Express√£o neutra. Pode ser foco... ou cansa√ßo. Vale dar um pausa?";
              break;
            case 'fear':
              diagnosis = "Medo ou ansiedade detectados. Respira. Voc√™ n√£o est√° sozinho nisso.";
              showHelp = true;
              break;
            case 'disgust':
              diagnosis = "Express√£o de inc√¥modo ou repulsa. T√° tudo bem se algo n√£o t√° legal. Fala com a gente.";
              showHelp = true;
              break;
            default:
              diagnosis = "N√£o consegui ler bem suas emo√ß√µes, mas sempre √© v√°lido cuidar da mente.";
          }

          result.innerHTML = `
            <div class="bg-[#051428] p-6 rounded-xl border border-[#00e9ff] shadow-lg mb-8">
              <h3 class="text-[#00e9ff] text-xl font-bold mb-4 text-center">Resultados da An√°lise</h3>
              <div class="text-white mb-4">
                <p class="mb-2">üë§ <strong>G√™nero:</strong> ${gender === "Male" ? "Homem" : "Mulher"}</p>
                <p class="mb-2">üéÇ <strong>Idade estimada:</strong> ${age} anos</p>
                <p class="mb-4">üòä <strong>Emo√ß√£o predominante:</strong> <span class="font-bold">${emotionInPortuguese}</span></p>
                <hr class="border-blue-600 opacity-30 my-4">
                <p class="text-[#00e9ff] font-semibold mb-2">Diagn√≥stico da IA:</p>
                <p id="diagnosis-text" class="italic text-gray-300">"${diagnosis}"</p>
              </div>
            </div>
          `;

          speak(`Diagn√≥stico emocional: ${diagnosis}`);

          if (showHelp) {
            helpButton.classList.remove('hidden');
          }
        } else {
          result.textContent = "ü§ñ Nenhum rosto detectado. Tente novamente com boa ilumina√ß√£o.";
        }
      })
      .catch(err => {
        console.error("Erro na an√°lise facial:", err);
        result.textContent = "üö´ Erro ao analisar a imagem. Tente novamente.";
      });
  }
</script>
