<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Emocional - MedAI Brasil</title>
    <link rel="icon" href="https://medaibrasil.com.br/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para alinhamento */
        .scanner-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            margin: 0 auto;
            max-width: 640px;
        }
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .result-box {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .scanner-container {
                padding: 15px;
            }
            .mobile-stack {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Container principal com alinhamento corrigido -->
    <div class="scanner-container">
        <!-- Cabeçalho alinhado -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-4">
                Scanner Emocional
            </h1>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                Análise completa de expressões faciais, padrões vocais e frequência cardíaca
            </p>
        </header>

        <!-- Área de vídeo com proporção fixa -->
        <div class="video-wrapper mb-8">
            <video id="videoElement" autoplay muted class="rounded-lg border-2 border-cyan-400"></video>
            <canvas id="overlayCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
        </div>

        <!-- Controles centralizados -->
        <div class="flex flex-col items-center mb-10 space-y-4 md:space-y-0 md:space-x-4 md:flex-row md:justify-center">
            <button id="startBtn" class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-bold text-white shadow-lg hover:shadow-cyan-500/50 transition-all">
                Iniciar Análise
            </button>
            <button id="calibrateBtn" class="px-8 py-3 bg-gradient-to-r from-purple-500 to-pink-600 rounded-full font-bold text-white shadow-lg hover:shadow-pink-500/50 transition-all">
                Calibrar
            </button>
        </div>

        <!-- Resultados com grid alinhado -->
        <div id="resultsSection" class="result-box p-6 mb-10 hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Coluna Facial -->
                <div class="bg-gray-800 bg-opacity-50 p-5 rounded-xl">
                    <h3 class="text-xl font-bold mb-4 text-cyan-400 border-b border-cyan-400 pb-2">Análise Facial</h3>
                    <div id="facialResults" class="space-y-3">
                        <!-- Dados serão inseridos via JavaScript -->
                    </div>
                </div>
                
                <!-- Coluna Vocal -->
                <div class="bg-gray-800 bg-opacity-50 p-5 rounded-xl">
                    <h3 class="text-xl font-bold mb-4 text-purple-400 border-b border-purple-400 pb-2">Análise Vocal</h3>
                    <div id="voiceResults">
                        <!-- Dados serão inseridos via JavaScript -->
                    </div>
                </div>
                
                <!-- Coluna Cardíaca -->
                <div class="bg-gray-800 bg-opacity-50 p-5 rounded-xl">
                    <h3 class="text-xl font-bold mb-4 text-red-400 border-b border-red-400 pb-2">Dados Fisiológicos</h3>
                    <div id="physioResults">
                        <!-- Dados serão inseridos via JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Diagnóstico final centralizado -->
        <div id="diagnosisSection" class="result-box p-8 text-center hidden">
            <h3 class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-cyan-400">
                Diagnóstico Completo
            </h3>
            <div id="diagnosisContent" class="space-y-4">
                <!-- Conteúdo será inserido via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Elementos da DOM
        const videoElement = document.getElementById('videoElement');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const startBtn = document.getElementById('startBtn');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const resultsSection = document.getElementById('resultsSection');
        const diagnosisSection = document.getElementById('diagnosisSection');
        
        // Inicialização da câmera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                
                // Ajusta o canvas overlay para acompanhar o vídeo
                videoElement.onloadedmetadata = () => {
                    overlayCanvas.width = videoElement.videoWidth;
                    overlayCanvas.height = videoElement.videoHeight;
                };
                
            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Não foi possível acessar a câmera. Por favor, verifique as permissões.");
            }
        }

        // Desenha pontos faciais no canvas
        function drawFacialPoints() {
            const ctx = overlayCanvas.getContext('2d');
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            // Simulação de pontos faciais
            const centerX = overlayCanvas.width / 2;
            const centerY = overlayCanvas.height / 2;
            const radius = Math.min(overlayCanvas.width, overlayCanvas.height) * 0.3;
            
            ctx.fillStyle = '#22d3ee';
            for (let i = 0; i < 68; i++) {
                const angle = (i / 68) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Adiciona animação de pulso em alguns pontos
                if (i % 5 === 0) {
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(34, 211, 238, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        // Inicia a análise
        function startAnalysis() {
            resultsSection.classList.remove('hidden');
            diagnosisSection.classList.add('hidden');
            
            // Simulação de análise
            simulateAnalysis();
        }

        // Simula o processo de análise
        function simulateAnalysis() {
            startBtn.disabled = true;
            
            // Limpa resultados anteriores
            document.getElementById('facialResults').innerHTML = '';
            document.getElementById('voiceResults').innerHTML = '';
            document.getElementById('physioResults').innerHTML = '';
            
            // Atualiza a interface durante a análise
            updateProgress('Facial', 0);
            updateProgress('Vocal', 0);
            updateProgress('Cardíaco', 0);
            
            // Simula progresso
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                
                // Atualiza todas as barras de progresso
                updateProgress('Facial', progress);
                updateProgress('Vocal', progress);
                updateProgress('Cardíaco', progress);
                
                // Desenha pontos faciais
                drawFacialPoints();
                
                if (progress >= 100) {
                    clearInterval(interval);
                    analysisComplete();
                    startBtn.disabled = false;
                }
            }, 150);
        }

        // Atualiza a barra de progresso
        function updateProgress(type, percent) {
            let element;
            switch(type) {
                case 'Facial':
                    element = document.getElementById('facialResults');
                    break;
                case 'Vocal':
                    element = document.getElementById('voiceResults');
                    break;
                case 'Cardíaco':
                    element = document.getElementById('physioResults');
                    break;
            }
            
            element.innerHTML = `
                <div class="mb-2">
                    <div class="flex justify-between text-sm mb-1">
                        <span>Progresso</span>
                        <span>${percent}%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div class="bg-${getColorForType(type)}-500 h-2 rounded-full" style="width: ${percent}%"></div>
                    </div>
                </div>
                ${percent >= 100 ? getResultsForType(type) : ''}
            `;
        }

        function getColorForType(type) {
            switch(type) {
                case 'Facial': return 'cyan';
                case 'Vocal': return 'purple';
                case 'Cardíaco': return 'red';
                default: return 'blue';
            }
        }

        function getResultsForType(type) {
            switch(type) {
                case 'Facial':
                    return `
                        <div class="mt-4 space-y-2">
                            <div class="flex justify-between">
                                <span>Felicidade:</span>
                                <span class="font-bold">${Math.floor(Math.random() * 30) + 70}%</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Tristeza:</span>
                                <span class="font-bold">${Math.floor(Math.random() * 20)}%</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Surpresa:</span>
                                <span class="font-bold">${Math.floor(Math.random() * 25)}%</span>
                            </div>
                        </div>
                    `;
                case 'Vocal':
                    return `
                        <div class="mt-4">
                            <div class="flex items-center gap-2 mb-1">
                                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                                <span class="font-medium">Tom Positivo</span>
                            </div>
                            <p class="text-sm text-gray-300">Palavras-chave: "feliz", "bem"</p>
                        </div>
                    `;
                case 'Cardíaco':
                    return `
                        <div class="mt-4">
                            <div class="text-2xl font-bold text-red-400 mb-1">
                                ${Math.floor(Math.random() * 20) + 75} BPM
                            </div>
                            <p class="text-sm text-gray-300">Frequência cardíaca normal</p>
                        </div>
                    `;
            }
        }

        function analysisComplete() {
            diagnosisSection.classList.remove('hidden');
            document.getElementById('diagnosisContent').innerHTML = `
                <div class="bg-gray-800 bg-opacity-50 rounded-lg p-6">
                    <h4 class="text-xl font-bold text-cyan-400 mb-3">Estado Emocional: Positivo</h4>
                    <p class="mb-4">Seu perfil emocional indica predominantemente sentimentos positivos, com alta taxa de felicidade detectada tanto na expressão facial quanto no padrão vocal.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="bg-gray-700 bg-opacity-50 p-4 rounded-lg">
                            <h5 class="font-bold mb-2">Recomendação</h5>
                            <p>Continue cultivando esses sentimentos positivos. Registre em um diário o que está contribuindo para esse bem-estar.</p>
                        </div>
                        <div class="bg-gray-700 bg-opacity-50 p-4 rounded-lg">
                            <h5 class="font-bold mb-2">Monitoramento</h5>
                            <p>Sua frequência cardíaca está dentro da faixa normal, compatível com seu estado emocional positivo.</p>
                        </div>
                    </div>
                    
                    <button class="px-6 py-2 bg-gradient-to-r from-green-500 to-teal-500 rounded-full text-sm font-medium mt-3">
                        Visualizar Relatório Completo
                    </button>
                </div>
            `;
        }

        // Event Listeners
        startBtn.addEventListener('click', startAnalysis);
        calibrateBtn.addEventListener('click', () => {
            alert("Sistema de calibração será iniciado. Siga as instruções na tela.");
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
            
            // Redimensiona o canvas quando a janela muda de tamanho
            window.addEventListener('resize', () => {
                if (videoElement.videoWidth > 0) {
                    overlayCanvas.width = videoElement.videoWidth;
                    overlayCanvas.height = videoElement.videoHeight;
                    drawFacialPoints();
                }
            });
        });
    </script>
</body>
</html>
