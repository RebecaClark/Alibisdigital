<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Emocional Real - MedAI Brasil</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* Reset CSS para consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }
        
        /* Container principal responsivo */
        .scanner-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Card de visualização otimizado */
        .camera-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Elementos de vídeo responsivos */
        #video-input {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        /* Indicadores de status real */
        .sensor-status {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .sensor-active {
            background: rgba(34, 211, 238, 0.1);
            border-left: 4px solid #22d3ee;
        }
        
        .sensor-inactive {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
        }
        
        /* Botões com feedback tátil */
        .action-btn {
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        
        /* Layout para mobile */
        @media (max-width: 768px) {
            .scanner-container {
                padding: 10px;
            }
            
            .sensor-status {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1>Scanner Emocional Avançado</h1>
        
        <div class="camera-card">
            <!-- Elemento de vídeo com fallback -->
            <div class="video-wrapper">
                <video id="video-input" autoplay muted playsinline></video>
                <canvas id="video-canvas" style="display: none;"></canvas>
                <div id="face-overlay" style="position: absolute; top: 0; left: 0; pointer-events: none;"></div>
            </div>
            
            <!-- Indicadores em tempo real -->
            <div class="sensor-grid">
                <div id="face-status" class="sensor-status sensor-inactive">
                    <div class="sensor-icon"></div>
                    <span>Detecção facial: Aguardando inicialização...</span>
                </div>
                
                <div id="bpm-display" class="sensor-status sensor-inactive">
                    <div class="sensor-icon"></div>
                    <span>Frequência cardíaca: -- BPM</span>
                </div>
            </div>
        </div>
        
        <!-- Controles principais -->
        <div class="control-panel">
            <button id="start-btn" class="action-btn">
                Iniciar Scanner
            </button>
            
            <div id="results-container" style="display: none;">
                <h2>Análise Completa</h2>
                <div id="emotional-feedback"></div>
            </div>
        </div>
    </div>

    <script>
        // Sistema Real de Análise Emocional
        class EmotionScanner {
            constructor() {
                this.videoElement = document.getElementById('video-input');
                this.canvasElement = document.getElementById('video-canvas');
                this.faceOverlay = document.getElementById('face-overlay');
                this.startButton = document.getElementById('start-btn');
                this.faceStatus = document.getElementById('face-status');
                this.bpmDisplay = document.getElementById('bpm-display');
                
                this.state = {
                    isScanning: false,
                    stream: null,
                    faceDetector: null,
                    ppgAnalyzer: null,
                    lastResults: null
                };
                
                this.init();
            }
            
            async init() {
                // Configura listeners
                this.startButton.addEventListener('click', () => this.toggleScanning());
                
                // Carrega modelos ML
                try {
                    await this.loadModels();
                    this.updateStatus('face', 'Modelos carregados', false);
                } catch (error) {
                    this.updateStatus('face', `Erro: ${error.message}`, false);
                    console.error("Falha ao carregar modelos:", error);
                }
            }
            
            async loadModels() {
                // Carrega todos os modelos necessários
                await faceapi.nets.tinyFaceDetector.loadFromUri(
                    'https://justadudewhohacks.github.io/face-api.js/models'
                );
                await faceapi.nets.faceLandmark68Net.loadFromUri(
                    'https://justadudewhohacks.github.io/face-api.js/models'
                );
                await faceapi.nets.faceExpressionNet.loadFromUri(
                    'https://justadudewhohacks.github.io/face-api.js/models'
                );
            }
            
            async toggleScanning() {
                if (this.state.isScanning) {
                    await this.stopScanning();
                    this.startButton.textContent = 'Iniciar Scanner';
                } else {
                    await this.startScanning();
                    this.startButton.textContent = 'Parar Scanner';
                }
            }
            
            async startScanning() {
                try {
                    // Inicia fluxo de mídia
                    this.state.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: 640,
                            height: 480,
                            facingMode: 'user'
                        },
                        audio: false
                    });
                    
                    // Configura elementos de vídeo
                    this.videoElement.srcObject = this.state.stream;
                    this.canvasElement.width = this.videoElement.videoWidth;
                    this.canvasElement.height = this.videoElement.videoHeight;
                    
                    this.state.isScanning = true;
                    this.updateStatus('face', 'Analisando expressões faciais...', true);
                    
                    // Inicia loops de análise
                    this.detectFaces();
                    this.analyzePPG();
                    
                } catch (error) {
                    this.updateStatus('face', `Erro: ${error.message}`, false);
                    console.error("Falha ao iniciar câmera:", error);
                }
            }
            
            async stopScanning() {
                // Para todos os processos
                if (this.state.stream) {
                    this.state.stream.getTracks().forEach(track => track.stop());
                }
                
                this.state.isScanning = false;
                this.updateStatus('face', 'Scanner parado', false);
                this.updateStatus('bpm', 'Sensor inativo', false);
            }
            
            async detectFaces() {
                if (!this.state.isScanning) return;
                
                try {
                    // Captura frame do vídeo
                    const canvas = this.canvasElement;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(this.videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Detecta faces e expressões
                    const detections = await faceapi.detectAllFaces(
                        canvas,
                        new faceapi.TinyFaceDetectorOptions()
                    ).withFaceLandmarks().withFaceExpressions();
                    
                    if (detections.length > 0) {
                        // Processa a primeira face detectada
                        const detection = detections[0];
                        this.processFaceDetection(detection);
                    } else {
                        this.updateStatus('face', 'Nenhum rosto detectado', false);
                    }
                    
                    // Continua o loop
                    requestAnimationFrame(() => this.detectFaces());
                    
                } catch (error) {
                    console.error("Erro na detecção facial:", error);
                    setTimeout(() => this.detectFaces(), 1000);
                }
            }
            
            processFaceDetection(detection) {
                // Determina emoção predominante
                const expressions = detection.expressions;
                let dominantEmotion = 'neutral';
                let maxConfidence = 0;
                
                for (const [emotion, confidence] of Object.entries(expressions)) {
                    if (confidence > maxConfidence) {
                        maxConfidence = confidence;
                        dominantEmotion = emotion;
                    }
                }
                
                // Atualiza UI
                this.updateStatus('face', 
                    `Emoção: ${this.translateEmotion(dominantEmotion)} (${Math.round(maxConfidence * 100)}%)`, 
                    true
                );
                
                // Desenha landmarks (opcional)
                this.drawFaceLandmarks(detection.landmarks);
            }
            
            async analyzePPG() {
                if (!this.state.isScanning) return;
                
                try {
                    // Implementação básica de rPPG
                    const canvas = this.canvasElement;
                    const ctx = canvas.getContext('2d');
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Análise simplificada - em produção usar algoritmo completo
                    const bpm = this.estimateHeartRate(imageData);
                    
                    if (bpm) {
                        this.updateStatus('bpm', `Frequência cardíaca: ${bpm} BPM`, true);
                    }
                    
                    // Continua o loop
                    setTimeout(() => this.analyzePPG(), 1000);
                    
                } catch (error) {
                    console.error("Erro na análise PPG:", error);
                }
            }
            
            // Utilitários
            updateStatus(sensor, message, isActive) {
                const element = document.getElementById(`${sensor}-status`);
                if (!element) return;
                
                element.textContent = message;
                element.classList.toggle('sensor-active', isActive);
                element.classList.toggle('sensor-inactive', !isActive);
            }
            
            translateEmotion(emotion) {
                const translations = {
                    happy: 'Feliz',
                    sad: 'Triste',
                    angry: 'Raiva',
                    fearful: 'Medo',
                    disgusted: 'Nojo',
                    surprised: 'Surpresa',
                    neutral: 'Neutro'
                };
                return translations[emotion] || emotion;
            }
            
            drawFaceLandmarks(landmarks) {
                // Implementação simplificada - em produção usar Face-API.js completo
                const overlay = this.faceOverlay;
                overlay.innerHTML = '';
                
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                
                // Desenha contorno do rosto
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                let pathData = '';
                
                const jawOutline = landmarks.getJawOutline();
                jawOutline.forEach((point, i) => {
                    pathData += `${i === 0 ? 'M' : 'L'} ${point.x} ${point.y} `;
                });
                
                path.setAttribute('d', pathData);
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke', '#22d3ee');
                path.setAttribute('stroke-width', '2');
                
                svg.appendChild(path);
                overlay.appendChild(svg);
            }
            
            estimateHeartRate(imageData) {
                // Implementação simplificada - em produção usar algoritmo rPPG completo
                // Esta versão apenas simula valores para demonstração
                return Math.floor(Math.random() * 40) + 60; // Remover em produção
            }
        }

        // Inicializa o scanner quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            new EmotionScanner();
        });
    </script>
</body>
</html>
